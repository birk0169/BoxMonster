<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="img/box-monster-icon.png"/>
        <!-- Title and Description -->
        <title>Box Monster</title>
        <meta name="description" content="En Css animation opgave">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

        <!-- Css -->
        <link rel="stylesheet" href="css/styles.css">
        <!--Goolge Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lexend+Tera|Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="dark">
                <i id="sound" class="fas fa-volume-up"></i>
                <h1 class="centered">BOX MONSTER</h1>
                <div class="grid">
                    <!--Player Character-->
                    <div class="box box-base item-3-3"></div>
                    <!--Apple-->
                    <div class="apple"></div>
                    <!--obstacles-->
                    <div class="state-0 skull skull-one"></div>
                    <div class="state-0 skull skull-two"></div>
                    <div class="state-0 skull skull-three"></div>
                    <div class="state-0 skull skull-four"></div>
                    <div class="state-0 skull skull-five"></div>
                    <div class="state-0 skull skull-six"></div>
                    <div class="state-0 skull skull-seven"></div>
                    <div class="state-0 skull skull-eight"></div>
                    <div class="state-0 skull skull-nine"></div>
                    <div class="state-0 skull skull-ten"></div>

                    <div id="skulls">
                        <!-- <div class="x-2 y-2">
                            <p>test</p>
                        </div>
                        <div class="test">
                            <p>test</p>
                        </div>
                        <div class="test">
                            <p>test</p>
                        </div> -->
                    </div>
                </div>
                <!-- <h3 class="centered">Turn</h3>
                <h2 id="turn-count">0</h2> -->
                <h3 class="centered">Score</h3>
                <h2 class="centered score">0</h2>
                <button id="reset-button" class="centered" onclick="reset()">Reset</button>
        </div>
        
        <!-- JAVASCRIPT -->
        <!-- Custom js -->
        <script src="js/myScript.js"></script>
    </body>
</html>
